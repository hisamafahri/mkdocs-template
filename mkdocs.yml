site_name: My Docs
theme:
  name: material
  font:
    text: Inter
  palette:
    primary: black
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
extra:
  generator: false
extra_css:
  - stylesheets/globals.css
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search
  - encryptcontent:
      global_password: !ENV [USER_GLOBAL_PASSWORD, 'Abcde!12345']
      title_prefix: ""
      summary: "ðŸš§ Access Denied: No Party for You!"
      placeholder: "Magic words..."
      decryption_failure_message: "Who are you?"
      encryption_info_message: "Oops! This page is restricted, and sadly, you're not allowed to be here. Unauthorized access is a big no-no ðŸ™…"
      encrypted_something: # additionally encrypt some html elements
        md-header__inner: [nav, class]
        md-tabs: [nav, class]
        md-sidebar__scrollwrap: [div, class]

