site_name: My Docs
theme:
  name: material
  font:
    text: Inter
  palette:
    primary: deep purple
    accent: deep purple
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.tabs
extra:
  generator: false
extra_css:
  - stylesheets/globals.css
extra_javascript:
  - javascripts/keymap.js
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
